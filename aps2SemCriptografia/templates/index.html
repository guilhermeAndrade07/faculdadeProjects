<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Criptografia AES</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        main{
            max-width: 650px;
            margin: auto;
            padding: 20px;
        }
        input, button {
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        input {
            resize: vertical;
            height: 100px;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            word-wrap: break-word;
        }
        button {
            cursor: pointer;
            border: none;
            background-color: rgb(22, 122, 72);
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #32d673;
        }
    </style>
</head>
<body>
    <h1>üîê Sistema de Criptografia AES</h1>

    <main>
        <label for="textoInput">Digite um texto (at√© 128 caracteres):</label>
        <input type="text" id="textoInput" placeholder="Digite aqui o texto que deseja criptografar..."></input>
        <div style="display: flex; gap: 10px;">
            <button onclick="enviarRequisicao('criptografar')">Criptografar</button>
            <button onclick="enviarRequisicao('descriptografar')">Descriptografar</button>
        </div>
        <h2>Resultado:</h2>
        <div id="resultado">Resultado...</div>
    </main>

    <script>
        async function enviarRequisicao(acao) {
            const texto = document.getElementById('textoInput').value.trim();
            const resultadoDiv = document.getElementById('resultado');

            if (!texto) {
                resultadoDiv.textContent = "Por favor, digite um texto antes.";
                return;
            }

            try {
                const response = await fetch(`/${acao}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ texto: texto }),
                });

                const data = await response.json();

                if (response.ok) {
                    resultadoDiv.textContent = data.resultado;
                    
                    // se for criptografar, preenche automaticamente o campo com o HEX gerado
                    if (acao === 'criptografar') {
                        document.getElementById('textoInput').value = data.resultado;
                    }
                } else {
                    resultadoDiv.textContent = `Erro: ${data.erro || 'Ocorreu um problema.'}`;
                }
            } catch (error) {
                resultadoDiv.textContent = "Erro na conex√£o com o servidor.";
            }
        }
    </script>
</body>
</html>
